<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- underorderd list display in bullet  -->
    <ul>
        <li>Hello</li>
        <li>Hi</li>
        <li>Bye</li>
    </ul>
    <br>
    <ul type="Circle">
        <li>Hello</li>
        <li>Hi</li>
        <li>Bye</li>
    </ul>
    <br>
    <ul type="square">
        <li>Hello</li>
        <li>Hi</li>
        <li>Bye</li>
    </ul>
    <br>
    <br>
    <!-- display list display in numbers -->
    <ol>
        <li>Hello</li>
        <li>Hi</li>
        <li>Bye</li>
    </ol>

    <ol type="A">
        <li>Hello</li>
        <li>Hi</li>
        <li>Bye</li>
    </ol>

    <ol type="a">
        <li>Hello</li>
        <li>Hi</li>
        <li>Bye</li>
    </ol>

    <ol type="i">
        <li>Hello</li>
        <li>Hi</li>
        <li>Bye</li>
    </ol>

    <ol type="I">
        <li>Hello</li>
        <li>Hi</li>
        <li>Bye</li>
    </ol>

    <ol type="A" start="4">
        <li>Hello</li>
        <li>Hi</li>
        <li>Bye</li>
    </ol>
</body>
</html>
